		<script>

			var camera, scene, renderer,
				mouseX = 0, mouseY = 0,
				particles = [];
			init();

			function init() {
				camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 1, 4000 );
				camera.position.set(-50,100,-200);
				camera.up = new THREE.Vector3(0,1,0);
				camera.lookAt(new THREE.Vector3(0,0,0));
				scene = new THREE.Scene();
				scene.add(camera);
				controls = new THREE.TrackballControls( camera );
				controls.target.set( 0, 0, 0 )
				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				makeParticles();
				setInterval(update,1000/30);
			}

			function update() {
				controls.update();
				renderer.render( scene, camera );
			}

			function makeParticles() { 
				var particle, material; 
				for ( var i=0; i<points.length; i++ ) {
					material = new THREE.ParticleCanvasMaterial( { color: 0xffffff, program: particleRender } );
					particle = new THREE.Particle(material);
					particle.position.x = points[i].x / 300; // Math.random() * 1000 - 500;
					particle.position.y = points[i].y / 300; // Math.random() * 1000 - 500;
					particle.position.z = points[i].z / 300;
					particle.scale.x = particle.scale.y = particle.scale.z = 1;
					scene.add( particle );
					particles.push(particle); 
				}
			}

			function particleRender( context ) {
				context.beginPath();
				context.arc( 0, 0, 2, 0,  Math.PI * 2, true );
				context.fill();
			};

		</script>
